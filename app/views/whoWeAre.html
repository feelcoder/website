<h2 class="wow fadeInDown">Who We Are</h2>
<div ng-repeat="detail in details">
    <div class="accordion wow fadeInDown">
        <div class="panel-group" id="accordion1">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                                <a class="accordion-toggle wow fadeInDown" data-toggle="collapse" data-parent="#accordion1" href="{{detail.href}}">
                                    <ng-bind>{{detail.title}}</ng-bind>
                                  <i class="fa fa-angle-right pull-right"></i>
                                </a>
                     </h3>
                </div>

                <div id="{{detail.id}}" class="panel-collapse collapse {{detail.class}}">
                    <div class="panel-body">
                        <div class="media accordion-inner">
                            <div class="pull-left">
                                <img class="img-responsive" src="{{detail.image}}">
                            </div>
                            <div class="media-body">
                                <h4 ng-bind="detail.header"></h4>
                                <p ng-bind="detail.description"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div><!--/.row-->
